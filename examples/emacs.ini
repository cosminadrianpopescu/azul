[Options]

workflow = emacs
link_floats_with_tabs = false
mouse = a
cmdheight = 0
theme = dracula
termguicolors = true
scrollback = 2000
clipboard = unnamedplus
encoding = utf-8
use_cheatsheet = true
tab_title = Tab :tab_n:
use_dressing = true
auto_start_logging = false

[Shortcuts]

select_terminal = <C-S-t>
select_session = <C-S-s>
create_tab = <A-c>
tab_select.1 = <A-1>
tab_select.2 = <A-2>
tab_select.3 = <A-3>
tab_select.4 = <A-4>
tab_select.5 = <A-5>
tab_select.6 = <A-6>
tab_select.7 = <A-7>
tab_select.8 = <A-8>
tab_select.9 = <A-9>
toggle_floats = <a-w>
disconnect = <a-d>
create_float = <a-f>
select_left = <a-left>
select_right = <a-right>
select_up = <a-up>
select_down = <a-down>
split_left = <c-left>
split_right = <c-right>
split_up = <c-up>
split_down = <c-down>
move_left.5 = <c-a-left>
move_right.5 = <c-a-right>
move_up.5 = <c-a-up>
move_down.5 = <c-a-down>
move_top = <c-a-n>
move_bottom = <c-a-s>
move_start = <c-a-w>
move_end = <c-a-e>
resize_left = <c-s-left>
resize_right = <c-s-right>
resize_up = <c-s-up>
resize_down = <c-s-down>
nested = <a-n>
tab_select_first = <c-x><s-left>
tab_select_last = <c-x><s-right>
tab_select_previous = <c-x><left>
tab_select_next = <c-x><right>
copy = <C-c>
paste = <C-v>
rotate_panel = <C-x>x
rename_tab = <C-x><C-r>
edit_scrollback = <C-x><C-e>
edit_scrollback_log = <C-x>ge
