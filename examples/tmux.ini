azul.enter_mode.p = p
azul.enter_mode.r = r
azul.enter_mode.m = m
azul.enter_mode.s = s
azul.enter_mode.T = T
azul.enter_mode.v = v
azul.create_float = f
azul.disconnect = d
azul.nested = N

