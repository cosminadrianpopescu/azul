[Options]

workflow = tmux
modifier = <C-s>
link_floats_with_tabs = false
mouse = a
cmdheight = 0
theme = dracula
termguicolors = true
scrollback = 2000
clipboard = unnamedplus
encoding = utf-8
use_cheatsheet = true
tab_title = Tab :tab_n:
use_dressing = true
use_lualine = true

[Shortcuts]

terminal.paste = <C-v>

azul.select_terminal = St
azul.select_session = Ss
azul.create_tab = c
azul.tab_select.1 = 1
azul.tab_select.2 = 2
azul.tab_select.3 = 3
azul.tab_select.4 = 4
azul.tab_select.5 = 5
azul.tab_select.6 = 6
azul.tab_select.7 = 7
azul.tab_select.8 = 8
